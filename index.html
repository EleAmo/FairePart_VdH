<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirection vers la page principale...</title>

    <!-- Redirection instantanée vers index_complet.html -->
    <meta http-equiv="refresh" content="0; URL='index_complet.html'" />

    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-family: Arial, sans-serif;
        background-color: #f7f7f7;
        color: #555;
        text-align: center;
      }
      a {
        color: #ba9991;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <script>
      try {
        // On réinitialise l'état d'auth de la session AVANT la redirection
        sessionStorage.removeItem('isAuthenticated');
        // Redirection dans le même onglet
        window.location.replace('index_complet.html');
      } catch (e) {
        // Fallback si JS strict/bloqué
        window.location.href = 'index_complet.html';
      }
    </script>

    <noscript>
      Redirection vers <a href="index_complet.html">index_complet.html</a>
    </noscript>
  </body>
</html>
